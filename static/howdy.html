<!DOCTYPE html>
<html>
<head>
<style>
body {
  -webkit-animation: colorchange 5s infinite;
  animation: colorchange 5s infinite;
}

@-webkit-keyframes colorchange {

  0% {background: skyblue}
  25% {background: deepskyblue}
  50% {background: cyan}
  62% {background: yellow}
  75% {background: midnightblue}
  100% {background: indigo}
}

@@keyframes colorchange {

  0% {background: skyblue}
  25% {background: deepskyblue}
  50% {background: cyan}
  62% {background: yellow}
  75% {background: midnightblue}
  100% {background: indigo}
}

</style>
</head>
<body>
</body>
</html>
